syntax = "proto3";

option csharp_namespace = "NotificationGrpcService";

service NotificationService {
  rpc NotificationsGetSettings (NotificationClientIdRequest) returns (NotificationItemResponse);
  rpc NotificationsCreate (NotificationItem) returns (NotificationResponse);
  rpc NotificationsDelete (NotificationItemId) returns (NotificationResponse);  
  rpc NotificationsSetStatus (NotificationItemStatus) returns (NotificationResponse);
}

message NotificationItem {
	string id = 1;
    string client_id = 2;
    string is_enabled = 3;
    string notification_time = 4;
    string monday_enabled =5;
    string tuesday_enabled = 6;
    string wednesday_enabled = 7;
    string thursday_enabled = 8;
    string friday_enabled = 9;
    string saturday_enabled = 10;
    string sunday_enabled = 11;
    string created_at = 12;
}

message NotificationItemStatus {
	string id = 1;
    string client_id = 2;
    string is_enabled = 3;
}

message NotificationItemId {
	string id = 1;
    string client_id = 2;
}

message NotificationClientIdRequest{
	string client_id = 1;
}

message NotificationResponse {
  bool success = 1;
  string message = 2;
}

message NotificationItemResponse {
  bool success = 1;
  string message = 2;
  repeated NotificationItem notification = 3;
}